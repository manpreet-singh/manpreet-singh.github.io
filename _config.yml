    content:
      - layout: left
        title: Custom Micro-controller Board
        link: manpreet-singh.github.io/Atlas/
        # link_text: Project Website
        additional_links:
          - title:  manpreet-singh/Atlas
            icon: fab fa-github
            url: github.com/manpreet-singh/Atlas
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Small Robot meant to drive around a room autonomously
        description: | # this will include new lines to allow paragraphs
          I started this project as a way of learning <mark>Embedded Systems</mark> design and it has since grown into a fully fledged robot. I have learned many skills through this and been I'm very proud of having this in my portfolio.

          Some of the skills I've picked up while doing this project:
          - C/C++
          - Embedded hardware design with STM32 micro-controllers
          - Digital Signal processing with Inertial Measurement Units (IMUs)
          - PCB Design and Assembly
          - Power Management topology with Lithium-Ion Batteries

      - layout: left
        title: Networked Multi-Agent Robotics
        link: github.com/CAMP-Project/CAMP
        additional_links:
          - title: CAMP-Project/CAMP
            icon: fab fa-github
            url: github.com/CAMP-Project/CAMP
        quote: >
          Coordinated Autonomous Mapping & Pathfinding
        description: | 
          This project was my Undergraduate capstone research project involving distributed Robotics and various fun technologies.

          Main goal was to develop a network of 3 independent robots that had the ability to collaborate with one another given they were within Wi-Fi range of each other to map out a space or room using LIDAR.

          Some of the complexities in this project involved figuring out techniques to merge LIDAR information from multiple sources into a single map of sorts. Our approach involved transformations, signal filtering, and localization techniques for the mobiles robots.

          We used 2D transformations to get the LIDAR information into a shared point of reference in the real world. We also used a Extended Kalman Filter to get a better estimate of the robot's precise location using the wheel odometery data and a time of flight localization sensor. 



