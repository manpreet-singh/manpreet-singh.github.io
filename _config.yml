about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Manpreet and I'm a Electrical Engineer. As well as developing custom hardware solutions I also have experience making software. I am currently in Grad School part time while working as a Full Time Engineer.

  I am most skilled in: <mark>Embedded Hardware</mark>, <mark>C/C++</mark>, <mark>Computer Vision</mark>, and <mark>Low Level Software</mark>.


